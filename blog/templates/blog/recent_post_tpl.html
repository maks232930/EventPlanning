<div class="sidebar-item recent-posts">
    <div class="sidebar-heading">
        <h2>Последние мероприятия</h2>
    </div>
    <div class="content">
        <ul>
            {% for post in posts %}
                <li><a href="{{ post.get_absolute_url }}">
                    <h5>{{ post.title }}</h5>
                    <span>{{ post.the_date_of_the }}</span>
                </a></li>
            {% endfor %}
        </ul>
    </div>
</div>
