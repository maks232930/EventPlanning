<header style="flex: 1 0 auto;">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><h2>Event Planning<em>.</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'home' %}">Главная
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/posts/' %}active{% endif %}"
                           href="{% url 'all_posts' %}">Мероприятия</a>
                    </li>

                    {% if request.user.is_authenticated %}
                        {% if request.user.username != 'admin' %}
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/profile/' %}active{% endif %}" href="{% url "profile" %}">Профиль</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/">Админ</a>
                            </li>
                        {% endif %}

                        <li class="nav-item">
                            <a class="nav-link" href="/logout/">Выход</a>
                        </li>

                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/">Админ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/register/' %}active{% endif %}"
                               href="/register/">Регистрация</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/login/' %}active{% endif %}"
                               href="/login/">Вход</a>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
</header>
