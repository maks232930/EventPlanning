{% load sidebar %}
<div class="col-lg-4">
    <div class="sidebar">
        <div class="row">
            <div class="col-lg-12">
                <div class="sidebar-item search">
                    <form id="search_form" name="gs" method="GET" action="{% url 'search' %}">
                        <input type="text" name="q" class="searchText" placeholder="type to search..."
                               autocomplete="on">
                    </form>
                </div>
            </div>
            <div class="col-lg-12">
                {% get_recent_posts %}
            </div>
            <div class="col-lg-12">
                {% get_categories %}
            </div>
            <div class="col-lg-12">
                {% get_tags %}
            </div>
        </div>
    </div>
</div>
